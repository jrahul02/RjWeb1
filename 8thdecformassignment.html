<html>
    <head>
        <title>Form</title>
    </head>
     
       <body>
        <h1>Registration form</h1>
        <form style="border: 1px solid black; width: 30%;">
            <label for="fname">First Name</label>
            <input type="text"><br></br>
            <label for="lname">Last Name</label>
            <input type="text"><br></br>
            <label for="date of birth">Date of Birth</label>
            <input type="date"><br></br>
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br></br>
            <label for="Country">Country</label>&nbsp;&nbsp;&nbsp;
            <select name="Country">      
             <option value="I">India</option>
             <option value="U">USA</option>
             <option value="A">Australia</option>
             </select><br></br>
            <label for="Email">Email</label>&nbsp;
            <input type="email"><br></br>
            <label for="Password">Password</label>&nbsp;
            <input type="Password"><br></br>
            <label for="Comments">Comments</label>
            <textarea name="message" rows="10" cols="30">
            </textarea><br></br>
            <input type="checkbox">&nbsp; 
            <label for="t&c"> I agree to the t&c</label><br></br>
            <input type="button" value="submit">
            <input type="button" value="cancle">
            <fieldset>
                <legend>Choose your favourite color:</legend>
                <input type="radio">
                <label for="red">Red</label>
                <input type="radio">
                <label for="yellow">yellow</label><br></br>
              </fieldset> 
              <label for="reset">For reset all above click here </label>&nbsp;
              <input type="reset"></reset>         
        </form>
       </body>
